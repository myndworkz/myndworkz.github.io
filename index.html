<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Virtual Card</title>
    <style>
        /* Basic reset */
        body, h1, p {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4; /* Light background color */
            position: relative;
            z-index: 1;
        }

        /* Background image using ::before */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://myndworkz.github.io/logo.png'); /* Path to your logo */
            background-size: 250px; /* Smaller size for the logo */
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1; /* Ensures the image stays behind everything */
        }

        .card {
            background-color: white; /* Solid white for full visibility */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure card is above the background */
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }

        a {
            text-decoration: none;
            color: #1e90ff;
        }

        a:hover {
            color: #ff6347;
        }

        .contact-info {
            margin: 20px 0;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            display: block;
            font-size: 16px;
        }

        .download-vcard {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #1e90ff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .download-vcard:hover {
            background-color: #ff6347;
        }
    </style>
</head>
